<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Your Session with Part Time Devs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", Arial, Helvetica, sans-serif;
    }

    h1 {
      font-weight: 900;
    }
  </style>
</head>

<body class="container">
  <div id="on-load">
    <h1 class="text-center">Please rate us :)</h1>
    <form>
      <div class="mb-3">
        <label for="fname" class="form-label">First Name <span>*</span></label>
        <input type="text" class="form-control" id="fname" placeholder="John" name="fname">
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name <span>*</span></label>
        <input type="text" class="form-control" id="lname" placeholder="Doe" name="lname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" aria-label="Rating select" name="rating">
          <option value="..." selected>-- Choose one --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Example textarea</label>
        <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
      </div>
    </form>
  </div>
  <div id="after-rate">
    <h1 class="text-center">Thank you for your submission!!!</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
